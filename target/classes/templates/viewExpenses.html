<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>All Expenses</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <table>
    <thead>
        <tr>
            <th> Product </th>
            <th> Price </th>
        </tr>
    </thead>
    <tbody>
    	<tr th:if="${allExpenses}">
            <td colspan="2"> No Books Available </td>
        </tr>
   		<tr th:each="a : ${allExpenses}">
            <td><span th:text="${a.product}">Product</span></td>
            <td><span th:text="${a.price}">Price</span></td>
        </tr>
    </tbody>
</table>

</body>
</html>
