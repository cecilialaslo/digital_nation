<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Find expense</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="/findExpense" th:object="${allExpenses}" class="form-control input-sm w-auto inline m-r"
			method="post">
		<label for="id" class="form-label">Search for expense no. </label>		
		<input type="text" th:name="id"/>
	<button type="submit">Search </button>
	</form>
</body>
</html>
