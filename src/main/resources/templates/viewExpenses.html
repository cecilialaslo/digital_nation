<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>All Expenses</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <table>
    <thead>
        <tr>
        	<th> Item no. </th>
            <th> Product </th>
            <th> Price (RON) </th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
    	 	<tr th:each="e : ${allExpenses}">
    	 	<td><span th:text="${e.id}">Id</span>
            <td><span th:text="${e.product}">Product</span></td>
            <td><span th:text="${e.price}">Price(RON)</span></td>
            <td><span th:text="${e.expenseType}">Type</span></td>
        </tr>
    </tbody>
</table>

</body>
</html>
