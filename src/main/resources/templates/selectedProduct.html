<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Selected product</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <table>
    <thead>
        <tr>
        	 <th> Product </th>
            <th> Price </th>
        </tr>
    </thead>
    <tbody>
    	 	<tr th:each="e : ${selectedProduct}">
    	 	
            <td><span th:text="${e.product}">Product</span></td>
            <td><span th:text="${e.price}">Price</span></td>
        </tr>
    </tbody>
</table>

</body>
</html>
